<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAE</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body style="background-color: pink; min-height: 100vh;">
    <h1 style="position: absolute; height: 4%; width: 30%; top: 48%; left:35%;text-align: center; margin:0;" 
    >DAE TEST GITHUB</h1>

    <script>
        const pastelColors = [
            '#FFD1DC', 
            '#FFECB8', 
            '#B5EAD7', 
            '#C7CEEA', 
            '#E2F0CB', 
            '#FFDAC1', 
            '#B2E2F2', 
            '#DFD7FF', 
            '#FFE4E1', 
            '#C4E8D1' 
        ];

        document.body.addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * pastelColors.length)
            document.body.style.backgroundColor = pastelColors[randomIndex]
        })
    </script>
</body>
</html>
